<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Achelouer的留言板</title>
</head>

<body>
<div id="message"></div>
<form action="other/message.txt" method="get">
    <input type="text">
    <input type="submit" value="提交">
</form>
</body>
<script>
    function load(name) {
    let xhr = new XMLHttpRequest(),
        okStatus = document.location.protocol === "file:" ? 0 : 200;
    xhr.open('GET', name, false);
    xhr.overrideMimeType("text/html;charset=utf-8");//默认为utf-8
    xhr.send(null);
    return xhr.status === okStatus ? xhr.responseText : null;
}
 
let text = load("other/message.txt");  
 
//console.log(text);  //输出到浏览器控制器中
x=document.getElementById("message");
x.innerHTML=text;
//document.write(text);  //打印在网页中
 
//document.write("<pre>"+text+"<pre/>");  //解决txt的换行无法打印到网页上的问题
</script>
</html>
